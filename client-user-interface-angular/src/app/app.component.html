<div class="container">
  <h1>Users</h1>
  
  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Roles</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.roles.join(', ') }}</td>
        <td>{{ user.isActive ? 'Yes' : 'No' }}</td>
      </tr>
    </tbody>
  </table>

  <div class="total-users">
    <p>Total: {{ users.length }}</p>
  </div>
</div>
